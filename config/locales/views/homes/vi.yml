          whats_new: "Hiển thị thông tin mới cập nhật. Ấn vào nội dung thông tin, di chuyển đến màn hình tương ứng. Ấn nút \"Xem chi tiết\", di chuyển đến màn hình danh sách." 
          see_more: "Hiển thị danh sách."
          unresolved_me: "Đây là A/I bạn chưa thực hiện. Ấn vào nội dung A/I, di chuyển đến màn hình thực hiện A/I."
          unresolved_meeting: "Đây là A/I chưa thực hiện của cuộc họp bạn tham gia. Ấn vào nội dung A/I, di chuyển đến màn hình thực hiện A/I."
          scheduled_meeting: "Đây là cuộc họp dự kiến tổ chức hoặc cuộc họp đang được tổ chức. Ấn vào nội dung cuộc họp, di chuyển đến màn hình chi tiết cuộc họp đó."
          ended_meeting: "Đây là cuộc họp đã kết thúc. Ấn vào nội dung cuộc họp, di chuyển đến màn hình thực hiện A/I."
          meeting_whats_new: "Đây là thông tin mới của cuộc họp. Ấn vào nội dung thông tin, di chuyển đến màn hình chi tiết cuộc họp."
