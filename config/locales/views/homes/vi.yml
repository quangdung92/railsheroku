          ai_me: "Hiền thị A/I bạn chưa thực hiện. Ấn vào nội dung A/I, di chuyển đến màn hình thực hiện A/I. Ấn nút \"Xem chi tiết\", di chuyển đến màn hình danh sách."
          ai_meeting: "Hiền thị toàn bộ A/I chưa thực hiện của các cuộc họp bạn tham gia. Ấn vào nội dung A/I, di chuyển đến màn hình thực hiện A/I. Ấn vào nút \"Xem chi tiết\", di chuyển đến màn hình danh sách." 
          scheduled_meeting: "Hiển thị các cuộc họp dự kiến tổ chức và đã bắt đầu tổ chức. Ấn vào nội dung cuộc họp, nếu là cuộc họp dự kiến tổ chức di chuyển đến màn hình thông tin cuộc họp, còn nếu là cuộc họp đã bắt đầu sẽ di chuyển đến 			màn hình tổ chức cuộc họp. Ấn nút \"Xem chi tiết\", di chuyển đến màn hình danh sách." 
          meeting_new: "Đăng ký cuộc họp." 
